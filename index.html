        function showGame(game) {
            document.querySelectorAll('.game-section').forEach(section => {
                section.classList.remove('active');
            });
            if (game) {
                document.getElementById(game).classList.add('active');
            }
        }

        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("popup-overlay").style.display = "block";
            document.getElementById("content").classList.add("blurred");
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("popup-overlay").style.display = "none";
            document.getElementById("content").classList.remove("blurred");
        }

        function checkAccess() {
            const accessId = document.getElementById("accessId").value;
            const accessPassword = document.getElementById("accessPassword").value;

            // Check if the entered ID and password match
            if (betaMembers[accessId] === accessPassword) {
                // Redirect to the beta members page if credentials are correct
                window.location.href = "beta_members.html";
            } else {
                alert("Incorrect ID or password. Access denied.");
            }
        }
