<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #1a2a6c, #13547a, #fdbb2d, #b21f1f);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            width: 80%;
        }

        .button {
            padding: 15px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #444;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: black;
        }

        .modal h2 {
            margin-bottom: 15px;
            color: #b21f1f;
        }

        .modal input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal button {
            margin-top: 10px;
            padding: 10px;
            background: #b21f1f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background: #8e1717;
        }

        .modal .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div class="container">
    <button class="button" onclick="openModal('Aaditya')">aaditya.</button>
    <button class="button" onclick="openModal('Dron')">dron</button>
    <button class="button" onclick="openModal('Darsh')">darsh</button>
    <button class="button" onclick="openModal('Malav')">malav</button>
    <button class="button" onclick="openModal('Neal')">neal</button>
    <button class="button" onclick="openModal('Naviya')">naviya</button>
    <button class="button" onclick="openModal('Yug')">yug</button>
    <button class="button" onclick="openModal('Vaibhav')">vaibhav</button>
    <button class="button" onclick="openModal('Dishant')">dishant</button>
    <button class="button" onclick="openModal('ADMIN')">admin</button>
</div>

<!-- Modal for Login -->
<div class="modal" id="loginModal">
    <h2>Team Nimbo Says</h2>
    <input type="text" id="userId" placeholder="Enter ID">
    <input type="password" id="userPassword" placeholder="Enter Password">
    <p class="error" id="errorMessage"></p>
    <button onclick="validateLogin()">Login</button>
</div>

<script>
    let selectedPerson = "";

    const credentials = {
        Aaditya: { id: "admin", password: "admin" },
        Dron: { id: "admin", password: "admin" },
        Darsh: { id: "admin", password: "admin" },
        Malav: { id: "admin", password: "admin" },
        Neal: { id: "admin", password: "admin" },
        Naviya: { id: "admin", password: "admin" },
        Yug: { id: "admin", password: "admin" },
        Vaibhav: { id: "admin", password: "admin" },
        Dishant: { id: "admin", password: "admin" },
        ADMIN: { id: "naviya", password: "naviya12341" },
    };

    function openModal(person) {
        selectedPerson = person;
        document.getElementById("loginModal").style.display = "block";
        document.getElementById("errorMessage").innerText = "";
    }

    function validateLogin() {
        const enteredId = document.getElementById("userId").value;
        const enteredPassword = document.getElementById("userPassword").value;

        if (enteredId === credentials[selectedPerson].id && enteredPassword === credentials[selectedPerson].password) {
            window.location.href = `${selectedPerson}.html`;
        } else {
            document.getElementById("errorMessage").innerText = "Invalid ID or Password. Try again.";
        }
    }
</script>

</body>
</html>
