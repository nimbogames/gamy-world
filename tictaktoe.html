<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      transition: background 0.3s ease;
}

    .light-theme {
      background: #f9fafb;
      color: #1e293b;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    .settings, .controls {
      margin: 0.5rem 0;
      text-align: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin: 1rem 0;
    }
    .cell {
      background: #1e293b;
      border: 2px solid #334155;
      font-size: 2rem;
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.2s;
      border-radius: 10px;
    }
    .cell:hover {
      background: #475569;
      transform: scale(1.05);
    }
    button, select, input[type="text"] {
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-content {
      background: #1e293b;
      padding: 1rem 2rem;
      border-radius: 10px;
      text-align: center;
    }
    .scoreboard {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    .history {
      margin-top: 1rem;
      font-size: 0.9rem;
      max-height: 150px;
      overflow-y: auto;
      width: 100%;
      border: 1px solid #334155;
      padding: 1rem;
      border-radius: 10px;
    }
    .history ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .history li {
      margin-bottom: 0.5rem;
    }
    @media (max-width: 400px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
        gap: 8px;
      }
      .cell {
        font-size: 1.5rem;
      }
    }
    .board-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-grow: 1;
  height: 100%;
}

  </style>
</head>
<body>
  <!-- MODE SELECTION SCREEN -->
  <div id="startScreen" style="text-align: center;">
    <h1>Choose Game Mode</h1>
    <button onclick="startAIGame()">Play vs AI</button>
    <button onclick="redirectMultiplayer()">Play Multiplayer</button>
  </div>

  <!-- GAME UI HIDDEN INITIALLY -->
  <div id="gameContainer" style="display:none;">
    <h1>Tic Tac Toe</h1>
    <div class="settings">
      <input type="text" id="playerX" placeholder="Player X" value="Player X">
      <input type="text" id="playerO" placeholder="Player O / AI" value="AI">
      <select id="mode">
        <option value="1">1 Player</option>
        <option value="2">2 Player</option>
      </select>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard" selected>Hard</option>
      </select>
      <button onclick="toggleTheme()">Toggle Light/Dark</button>
    </div>
    <div class="scoreboard">
      <span id="scoreboard">Score - X: 0 | O: 0</span>
    </div>
    <div class="board" id="board"></div>
    <div class="controls">
      <button onclick="restartGame()">Restart</button>
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <h2 id="modalText"></h2>
        <button onclick="closeModal()">OK</button>
      </div>
    </div>
    <div class="history" id="history">
      <h3>Move History</h3>
      <ul id="historyList"></ul>
    </div>
    <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8abcbf2f26.mp3?filename=success-fanfare-trumpets-6185.mp3"></audio>
    <audio id="drawSound" src="https://cdn.pixabay.com/download/audio/2022/06/15/audio_f80363d53f.mp3?filename=click-124467.mp3"></audio>
    <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_003c400db9.mp3?filename=button-click-124467.mp3"></audio>
  </div>
  <div class="board-wrapper">
  <div class="board" id="board"></div>
</div>

  <script>
    function startAIGame() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameContainer').style.display = 'block';
      renderBoard();
    }

    function redirectMultiplayer() {
      window.location.href = "https://5dc2-103-167-53-22.ngrok-free.app";
    }
    const boardEl = document.getElementById('board');
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modalText');
    const scoreBoard = document.getElementById('scoreboard');
    const winSound = document.getElementById('winSound');
    const drawSound = document.getElementById('drawSound');
    const clickSound = document.getElementById('clickSound');
    const historyList = document.getElementById('historyList');
    const body = document.body;

    let board = Array(9).fill("");
    let currentPlayer = "X";
    let isGameOver = false;
    let scores = { X: 0, O: 0 };
    let history = [];

    function renderBoard() {
      boardEl.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = val;
        cell.onclick = () => handleMove(i);
        boardEl.appendChild(cell);
      });
    }

    function handleMove(index) {
      const mode = document.getElementById('mode').value;
      const difficulty = document.getElementById('difficulty').value;
      if (board[index] || isGameOver) return;
      board[index] = currentPlayer;
      history.push(`Player ${currentPlayer} moved to cell ${index + 1}`);
      updateHistory();
      clickSound.play();
      renderBoard();
      if (checkGameStatus()) return;
      if (mode === "1" && currentPlayer === "X") {
        currentPlayer = "O";
        setTimeout(() => aiMove(difficulty), 300);
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      }
    }

    function aiMove(difficulty) {
      let move;
      if (difficulty === "easy") {
        move = getRandomMove();
      } else if (difficulty === "medium") {
        move = Math.random() > 0.5 ? getBestMove("O") : getRandomMove();
      } else {
        move = getBestMove("O");
      }
      board[move] = "O";
      history.push(`AI moved to cell ${move + 1}`);
      updateHistory();
      clickSound.play();
      renderBoard();
      if (!checkGameStatus()) currentPlayer = "X";
    }

    function getRandomMove() {
      const empty = board.map((v, i) => v === "" ? i : null).filter(i => i !== null);
      return empty[Math.floor(Math.random() * empty.length)];
    }

    function getBestMove(player) {
      const opponent = player === "X" ? "O" : "X";

      function evaluateBoard(b) {
        const winPatterns = [
          [0,1,2], [3,4,5], [6,7,8],
          [0,3,6], [1,4,7], [2,5,8],
          [0,4,8], [2,4,6]
        ];
        for (let pattern of winPatterns) {
          const [a, b1, c] = pattern;
          if (b[a] && b[a] === b[b1] && b[a] === b[c]) {
            return b[a] === player ? 10 : -10;
          }
        }
        return 0;
      }

      function minimax(b, depth, isMaximizing) {
        const score = evaluateBoard(b);
        if (score === 10 || score === -10) return score - depth;
        if (!b.includes("")) return 0;

        if (isMaximizing) {
          let best = -Infinity;
          for (let i = 0; i < 9; i++) {
            if (b[i] === "") {
              b[i] = player;
              best = Math.max(best, minimax(b, depth + 1, false));
              b[i] = "";
            }
          }
          return best;
        } else {
          let best = Infinity;
          for (let i = 0; i < 9; i++) {
            if (b[i] === "") {
              b[i] = opponent;
              best = Math.min(best, minimax(b, depth + 1, true));
              b[i] = "";
            }
          }
          return best;
        }
      }

      let bestVal = -Infinity;
      let bestMove = -1;
      for (let i = 0; i < 9; i++) {
        if (board[i] === "") {
          board[i] = player;
          const moveVal = minimax(board, 0, false);
          board[i] = "";
          if (moveVal > bestVal) {
            bestMove = i;
            bestVal = moveVal;
          }
        }
      }
      return bestMove;
    }

    function checkGameStatus() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (let pattern of winPatterns) {
        const [a,b,c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          isGameOver = true;
          scores[board[a]]++;
          updateScoreboard();
          winSound.play();
          showModal(`${getPlayerName(board[a])} wins!`);
          return true;
        }
      }
      if (board.every(cell => cell !== "")) {
        isGameOver = true;
        drawSound.play();
        showModal("It's a draw!");
        return true;
      }
      return false;
    }

    function updateScoreboard() {
      scoreBoard.textContent = `Score - X: ${scores.X} | O: ${scores.O}`;
    }

    function updateHistory() {
      historyList.innerHTML = "";
      history.forEach(move => {
        const li = document.createElement('li');
        li.textContent = move;
        historyList.appendChild(li);
      });
    }

    function restartGame() {
      board = Array(9).fill("");
      currentPlayer = "X";
      isGameOver = false;
      history = [];
      updateHistory();
      renderBoard();
    }

    function showModal(message) {
      modalText.textContent = message;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
      restartGame();
    }

    function toggleTheme() {
      body.classList.toggle('light-theme');
    }

    function getPlayerName(symbol) {
      return symbol === "X" ? document.getElementById('playerX').value : document.getElementById('playerO').value;
    }

    renderBoard();
  </script>
</body>
</html>
